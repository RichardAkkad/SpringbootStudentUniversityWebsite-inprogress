
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .content {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 0;
            margin-right: 10px;
            font-weight: bold;
            width: 30%;
            text-align: left;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 30%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input[type="text"] {
            text-transform: lowercase;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .save-button-container {
            margin-top: 20px;
            width: 30%;
            display: flex;
            justify-content: center;
            margin-left: calc(30% + 10px);
        }

        .form-section {
            width: 100%;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .required {
            color: red;
        }

        .optional {
            color: #666;
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<a href="/index" style="text-decoration: none; margin-top: 40px; margin-left: 20px; display: block;">Back to Homepage</a>
<div class="container">
    <div class="content">
        <h2>Update Student</h2>
        <p style="color: #666; margin-bottom: 20px;">
            <strong>Note:</strong> Only fill in the fields you want to update. Student ID is required to identify the student.
        </p>

        <!-- Update Student Form -->
        <div class="form-section">
            <form th:action="@{/UpdateStudent}" method="post" style="width: 100%;">
                <div class="form-group">
                    <label for="id">Student ID: <span class="required">*</span></label>
                    <input type="number" id="id" name="id" min="1" required/>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name: <span class="optional">(optional)</span></label>
                    <input type="text" id="firstName" name="firstName" placeholder="Leave blank to keep current value"/>
                </div>
                <div class="form-group">
                    <label for="surname">Surname: <span class="optional">(optional)</span></label>
                    <input type="text" id="surname" name="surname" placeholder="Leave blank to keep current value"/>
                </div>
                <div class="form-group">
                    <label for="age">Age: <span class="optional">(optional)</span></label>
                    <input type="number" id="age" name="age" min="1" placeholder="Leave blank to keep current value"/>
                </div>
                <div class="form-group">
                    <label for="course">Course: <span class="optional">(optional)</span></label>
                    <input type="text" id="course" name="course" placeholder="Leave blank to keep current value"/>
                </div>
                <div class="form-group">
                    <label for="grade">Grade: <span class="optional">(optional)</span></label>
                    <input type="number" id="grade" name="grade" min="1" placeholder="Leave blank to keep current value"/>
                </div>
                <div class="form-group">
                    <label for="username">Username: <span class="optional">(optional)</span></label>
                    <input type="text" id="username" name="username" placeholder="Leave blank to keep current value"/>
                </div>
                <div class="save-button-container">
                    <button type="submit" class="btn">Update Student</button>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
