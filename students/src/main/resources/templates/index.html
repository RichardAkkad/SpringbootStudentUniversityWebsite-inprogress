<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 5px;
    }
    header {
        background-color: #3498db;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
    }
    .user-info {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
    }
    .content {
        margin-top: 20px;
        text-align: center;
        padding: 40px 20px;
    }
    .welcome-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px;
        border-radius: 10px;
        margin: 20px 0;
    }
    .welcome-section h2 {
        margin: 0 0 15px 0;
        font-size: 2.5em;
    }
    .welcome-section p {
        font-size: 1.2em;
        margin: 0;
        opacity: 0.9;
    }
    .hero-image {
        width: 100%;
        max-width: 700px;
        height: 420px;
        margin: 30px auto;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .dropdown {
        position: relative;
        display: inline-block;
        margin-left: 20px;
    }
    .dropdown-toggle {
        color: white;
        cursor: pointer;
        font-size: 18px;
    }
    .dropdown-toggle:hover {
        color: #f4f4f4;
    }
    .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background-color: white;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 4px;
    }
    .dropdown:hover .dropdown-menu {
        display: block;
    }
    .dropdown::after {
        content: "";
        position: absolute;
        height: 15px;
        width: 100%;
        bottom: -15px;
        left: 0;
    }
    .dropdown-item {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        color: #333;
        transition: background-color 0.3s;
    }
    .dropdown-item:hover {
        background-color: #f1f1f1;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 12px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .role-indicator {
        margin-left: 10px;
        padding: 3px 8px;
        background-color: #27ae60;
        color: white;
        border-radius: 3px;
        font-size: 12px;
    }
    .nav-items {
        display: flex;
        align-items: center;
    }
    .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 40px 0;
    }
    .feature-card {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }
    .feature-card:hover {
        transform: translateY(-5px);
    }
    .feature-card h3 {
        color: #3498db;
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1>Student Management System</h1>
      <div class="nav-items">
        <div class="dropdown">
          <span style="color: white; cursor: pointer; font-size: 18px;">Students</span>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/AddStudentPage">Add Student</a>
            <a class="dropdown-item" href="/DeletePage">Delete Student</a>
            <a class="dropdown-item" href="/SearchStudent">Search Student</a>
            <a class="dropdown-item" href="/UpdateStudent">Update Student</a>
          </div>
        </div>
        <div class="dropdown">
          <span style="color: white; cursor: pointer; font-size: 18px; margin-left: 20px;">Overview</span>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/AgeRange">Age Range</a>
            <a class="dropdown-item" href="/AgePercentage">Age Percentage</a>
            <a class="dropdown-item" href="/AverageGrades">Average Grades</a>
          </div>
        </div>
        <div class="dropdown">
          <span style="color: white; cursor: pointer; font-size: 18px; margin-left: 20px;">Marketplace</span>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/AccommodationProfile">Accommodation Profile</a>
          </div>
        </div>

        <div class="dropdown">
          <span style="color: white; cursor: pointer; font-size: 18px; margin-left: 20px;">Admin</span>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/AddNewEmployeePage">Add User</a>
            <a class="dropdown-item" href="/DeleteEmployee">Delete User</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="content">
    <div class="hero-image">
      <svg width="100%" height="100%" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="500" height="300" fill="#e8f4fd"/>

        <!-- Classroom setting -->
        <rect x="0" y="200" width="500" height="100" fill="#8B4513"/>

        <!-- Desk -->
        <rect x="200" y="180" width="100" height="40" fill="#D2691E" rx="5"/>
        <rect x="190" y="220" width="120" height="10" fill="#A0522D"/>

        <!-- Teacher (standing) -->
        <circle cx="150" cy="140" r="15" fill="#FDBCB4"/>
        <rect x="142" y="155" width="16" height="30" fill="#4169E1"/>
        <rect x="145" y="185" width="10" height="20" fill="#000080"/>
        <rect x="138" y="165" width="24" height="8" fill="#FDBCB4"/>
        <circle cx="145" cy="135" r="8" fill="#8B4513"/>

        <!-- Teacher's arm pointing to board -->
        <line x1="155" y1="170" x2="180" y2="160" stroke="#FDBCB4" stroke-width="3"/>

        <!-- Student (sitting) -->
        <circle cx="250" cy="150" r="12" fill="#FDBCB4"/>
        <rect x="245" y="162" width="12" height="25" fill="#228B22"/>
        <circle cx="248" cy="145" r="6" fill="#FF6347"/>

        <!-- Books on desk -->
        <rect x="210" y="175" width="8" height="12" fill="#FF4500"/>
        <rect x="220" y="175" width="8" height="12" fill="#32CD32"/>
        <rect x="230" y="175" width="8" height="12" fill="#FF69B4"/>

        <!-- Whiteboard -->
        <rect x="50" y="80" width="80" height="60" fill="white" stroke="#333" stroke-width="2"/>
        <text x="90" y="100" text-anchor="middle" fill="#333" font-size="8">Mathematics</text>
        <text x="90" y="115" text-anchor="middle" fill="#333" font-size="6">2 + 2 = 4</text>
        <text x="90" y="130" text-anchor="middle" fill="#333" font-size="6">3 Ã— 5 = 15</text>

        <!-- Window -->
        <rect x="350" y="60" width="60" height="80" fill="#87CEEB" stroke="#333" stroke-width="2"/>
        <line x1="380" y1="60" x2="380" y2="140" stroke="#333" stroke-width="1"/>
        <line x1="350" y1="100" x2="410" y2="100" stroke="#333" stroke-width="1"/>

        <!-- Sun in window -->
        <circle cx="390" cy="80" r="8" fill="#FFD700"/>

        <!-- Friendly speech bubble -->
        <ellipse cx="180" cy="120" rx="25" ry="15" fill="white" stroke="#333" stroke-width="1"/>
        <polygon points="170,130 165,140 175,135" fill="white" stroke="#333" stroke-width="1"/>
        <text x="180" y="125" text-anchor="middle" fill="#333" font-size="6">Great job!</text>

        <!-- Bookshelf -->
        <rect x="420" y="120" width="60" height="80" fill="#8B4513"/>
        <rect x="425" y="125" width="50" height="8" fill="#D2691E"/>
        <rect x="425" y="140" width="50" height="8" fill="#D2691E"/>
        <rect x="425" y="155" width="50" height="8" fill="#D2691E"/>
        <rect x="425" y="170" width="50" height="8" fill="#D2691E"/>
        <rect x="425" y="185" width="50" height="8" fill="#D2691E"/>

        <!-- Books on shelf -->
        <rect x="430" y="128" width="4" height="10" fill="#FF0000"/>
        <rect x="435" y="128" width="4" height="10" fill="#00FF00"/>
        <rect x="440" y="128" width="4" height="10" fill="#0000FF"/>
        <rect x="450" y="143" width="4" height="10" fill="#FFFF00"/>
        <rect x="455" y="143" width="4" height="10" fill="#FF00FF"/>

        <!-- Plant -->
        <rect x="470" y="190" width="8" height="20" fill="#8B4513"/>
        <circle cx="474" cy="185" r="8" fill="#228B22"/>
        <circle cx="470" cy="180" r="5" fill="#32CD32"/>
        <circle cx="478" cy="182" r="6" fill="#90EE90"/>
      </svg>
    </div>
  </div>
</div>
</body>
</html>
