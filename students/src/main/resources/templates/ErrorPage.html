<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .content {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .btn {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .error-icon {
            font-size: 64px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 24px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .error-description {
            font-size: 16px;
            color: #95a5a6;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.5;
        }
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="error-icon">⚠️</div>
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <!--
        <div class="error-description">
            Sorry, the page you are looking for doesn't exist or has been moved.
            Please check the URL or navigate back to the homepage to continue using the Student Management System.
        </div>
        -->
        <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></span>


        <div class="button-container">
            <a href="/index" class="btn">Back to Homepage</a>
        </div>
    </div>
</div>
</body>
</html>
