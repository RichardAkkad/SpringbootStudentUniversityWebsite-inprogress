<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Subject</title>
    <style>
        /* Styles copied directly from your homepage for consistent look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            /* Aligned the container to the left */
            margin: 20px 0 20px 20px; /* Top, Right, Bottom, Left margins */
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        header {
            /* Removed background-color to get rid of the blue header */
            /* background-color: #3498db; */
            color: white; /* Kept for potential future text, though currently empty */
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        /* Specific styles for the subject input form to match the overall design */
        .form-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
            /* Ensure content inside aligns to the left */
            text-align: left;
        }
        .form-container h2 {
            color: #3498db;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333;
            /* Removed margin-left to align flush with the input box's left edge */
            text-align: left;
        }
        .form-container input[type="text"] {
            width: 80%; /* Adjusted for better responsiveness */
            max-width: 300px; /* Max width for larger screens */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            text-align: left; /* Ensure text inside the input aligns left */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            /* Ensure input itself aligns left */
            display: block; /* Make it a block element to control its alignment */
            margin-left: 0; /* Explicitly set margin to 0 for left alignment */
            margin-right: auto;
        }
        .form-container button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            /* Removed margin-left to align flush with the input box's left edge */
            display: block; /* Make button a block element to control its margin */
            margin-left: 0; /* Explicitly set margin to 0 for left alignment */
            margin-right: auto;
        }
        .form-container button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<a href="/index" style="text-decoration: none; margin-top: 40px; margin-left: 20px; display: block;">Back to Homepage</a>

<div class="container">
    <header>
    </header>

    <div class="content">
        <div class="form-container">
            <form action="/AverageGradeResults" method="GET">
                <label for="course">Please enter subject:</label>
                <input type="text" id="course" name="course" required>
                <button type="submit">Show Average for Subject</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
